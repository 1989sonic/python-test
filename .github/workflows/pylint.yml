name: Test and Lint
on: [push, pull_request]
jobs:
  test and lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Test
        uses: python -m pytest
      - name: Lint
        run: pylint .
